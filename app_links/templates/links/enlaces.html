{% extends 'base.html' %}
{% block contenido %}
            <table style="width:100%">
                <tr>
                    <th>Enlaces</th>
                    <th>Descripcion</th>
                </tr>
                {% for e in enlaces %}
                <tr>
                    <td><a href="{{e.enlace}}">{{e.enlace}}</a></td>
                    <td>{{e.descripcion}}</td>
                </tr>
        {% endfor %}
            </table>
{% endblock contenido %}
